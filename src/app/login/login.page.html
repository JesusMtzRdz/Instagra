  <ion-card-header>
      <ion-card-title class="centered-title">Título Centrando</ion-card-title>
  </ion-card-header>
  <ion-card-content class="centered-text">
      Este texto está centrado.
  </ion-card-content>
</ion-card>


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item>
      <ion-input label="Usuario" LabelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" labelPlacement="floating" type="password"></ion-input>
    </ion-item>

    <ion-button (click)="onClickINGRESAR()" expand="block" shape="round">
      INGRESAR
    </ion-button>

  </ion-list>

</ion-content>
